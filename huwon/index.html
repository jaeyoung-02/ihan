<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원 및 봉사 - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header id="main-header"></header>

    <main>
        <section class="nohuwon-1">
            <h2 class="section-title">후원 및 봉사 안내</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>후원</h3>
                        <p>정기적인 만남을 통해 아이들에게 평생의 가족이 되어주세요.</p>
                        <a href="/huwon/form" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>멘토링</h3>
                        <p>인간관계에 대한 기본 신뢰를 회복하도록 돕는 것을 목적으로 멘토링을 진행 합니다</p>
                        <a href="#" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>자립준비청년 후원</h3>
                        <p>청년들에게 오늘을 살아갈 수 있는 힘이 되어 주세요.</p>
                        <a href="#" class="btn-card">신청하기</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        window.onload = function() {
            loadHTML('main-header', '/header.html');
            loadHTML('main-footer', '/footer.html');
        };
          // 기존 loadHTML 함수 아래에 추가하세요
function openModal() {
    document.getElementById('donationModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('donationModal').style.display = 'none';
}

// 팝업 바깥 영역 클릭 시 닫기
window.onclick = function(event) {
    const modal = document.getElementById('donationModal');
    if (event.target == modal) {
        closeModal();
    }
}
    </script>
</body>
</html>
