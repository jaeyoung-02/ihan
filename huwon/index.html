<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원 및 봉사 - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header id="main-header"></header>

    <main>
        <section class="nohuwon-1">
            <h2 class="section-title">후원 및 봉사 안내</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>후원</h3>
                        <p>나눌수록 커지는 행복, 지금 시작하세요.</p>
                        <a href="https://forms.gle/vwGc77xiHRRAiQii9" target="_blank" class="btn-donation" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>지정 후원</h3>
                        <p>지정후원: 당신의 목소리가 담긴 가장 확실한 기부</p>
                        <a href="#" class="btn-donation" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>멘토링</h3>
                        <p>함께 걷는 길, 더 멀리 갈 수 있습니다.</p>
                        <a href="#" class="btn-donation" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>봉사 활동</h3>
                        <p>마음은 가깝게, 손길은 닿게</p>
                        <a href="#" class="btn-donation" class="btn-card">신청하기</a>
                    </div>
                </div>

                
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        window.onload = function() {
            loadHTML('main-header', '/header.html');
            loadHTML('main-footer', '/footer.html');
        };
          // 기존 loadHTML 함수 아래에 추가하세요
function openModal() {
    document.getElementById('donationModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('donationModal').style.display = 'none';
}

// 팝업 바깥 영역 클릭 시 닫기
window.onclick = function(event) {
    const modal = document.getElementById('donationModal');
    if (event.target == modal) {
        closeModal();
    }
}
    </script>
</body>
</html>
