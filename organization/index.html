<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구성원 소개 - IHAN</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header id="main-header"></header>

    <main style="min-height: 600px;"> <br><br>
        <div class="inside" style="padding: 0 10%;">
            <h2 style="font-size: 30px; margin-bottom: 20px;">사무국 구성원</h2>
            <hr style="border: 1px solid #000; margin-bottom: 30px;">
            
            <table style="width: 100%; border-collapse: collapse; text-align: center;">
                <thead>
                    <tr style="background-color: #eee;">
                        <th style="padding: 15px; border: 1px solid #ddd;">구 분</th>
                        <th style="border: 1px solid #ddd;">이 름</th>
                        <th style="border: 1px solid #ddd;">담당업무</th>
                        <th style="border: 1px solid #ddd;">메일주소</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 15px; border: 1px solid #ddd;">대표</td>
                        <td style="border: 1px solid #ddd;">김태경</td>
                        <td style="border: 1px solid #ddd;">사업운영 총괄</td>
                        <td style="border: 1px solid #ddd;">admin@ihan.or.kr</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; border: 1px solid #ddd;">팀장</td>
                        <td style="border: 1px solid #ddd;">하재영</td>
                        <td style="border: 1px solid #ddd;">행정, 후원관리, 위수탁사업 관리</td>
                        <td style="border: 1px solid #ddd;">jaeyoung@ihan.or.kr</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; border: 1px solid #ddd;">팀장</td>
                        <td style="border: 1px solid #ddd;">한요한</td>
                        <td style="border: 1px solid #ddd;">홍보 및 컨텐츠제작 총괄</td>
                        <td style="border: 1px solid #ddd;">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><br>
    </main>

    <footer id="main-footer"></footer>

    <script>
        // DOMContentLoaded를 사용하면 HTML 구조가 로드된 직후 더 빠르게 실행됩니다.
        function loadHTML(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('main-header', '/header.html');
            loadHTML('main-footer', '/footer.html');
        });
          // 기존 loadHTML 함수 아래에 추가하세요
function openModal() {
    document.getElementById('donationModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('donationModal').style.display = 'none';
}

// 팝업 바깥 영역 클릭 시 닫기
window.onclick = function(event) {
    const modal = document.getElementById('donationModal');
    if (event.target == modal) {
        closeModal();
    }
}
        //아래 결제 모딕
    async function requestPayment() {
    try {
        const response = await Bootpay.requestPayment({
            "application_id": "default-widget", // 필수 입력
            "price": 10000, // 후원 금액 (예: 10,000원)
            "order_name": "IHAN 후원금",
            "order_id": "697af17f714a026deec4b95e" + new Date().getTime(),
            "pg": "kcp", // 사용 중인 PG사 설정
            "method": "card", // 결제 수단 (card, phone, vbank 등)
            "user": {
                "id": "user_id_1234",
                "username": "후원자",
                "email": "test@test.com"
            },
            "extra": {
                "open_type": "popup", // 팝업 형태로 결제창 표시
                "card_quota": "0,2,3", // 할부 개월수 설정
                "escrow": false
            }
        });

        switch (response.event) {
            case 'done':
                alert("후원이 완료되었습니다. 감사합니다!");
                closeModal();
                break;
            case 'issued':
                // 가상계좌 입금 대기 등
                break;
            case 'error':
                alert("결제 처리 중 오류가 발생했습니다: " + response.message);
                break;
        }
    } catch (e) {
        console.error(e.message);
    }
}
    </script>
</body>
</html>
