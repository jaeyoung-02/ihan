<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header id="main-header"></header>

    <main>
        <section class="hero">
            <h1>페이지 제작중<br>입니다</h1>
            <p>텍스트.</p>
            <a href="#" class="btn-donation" style="padding: 15px 40px;">자세히 보기</a>
        </section>

        <section class="section">
            <h2 class="section-title">IHAN(이한) 이란?</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>이모 가족</h3>
                        <p>정기적인 만남을 통해 아이들에게 평생의 가족이 되어주세요.</p>
                        <a href="#" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>물질 후원</h3>
                        <p>아이들의 필요에 관심을 기울이고 소통하는 이모 삼촌이 되어주세요.</p>
                        <a href="#" class="btn-card">신청하기</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <h3>자립준비청년 후원</h3>
                        <p>청년들에게 오늘을 살아갈 수 있는 힘이 되어 주세요.</p>
                        <a href="#" class="btn-card">신청하기</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            loadHTML('main-header', 'header.html');
            loadHTML('main-footer', 'footer.html');
        };
    </script>
</body>
</html>
