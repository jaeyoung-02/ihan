<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기 - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <header id="main-header"></header>

    <main>
        <section class="section">
            <div class="detail-container" style="max-width: 800px; margin: 0 auto; text-align: left; padding: 0 20px;">
                
                <div style="border-bottom: 2px solid #003366; padding-bottom: 15px; margin-bottom: 20px;">
                    <h2 style="font-size: 24px; margin-bottom: 10px;">[공지] 비영리단체 IHAN 홈페이지 오픈 안내</h2>
                    <div style="display: flex; color: #666; font-size: 14px; gap: 20px;">
                        <span><strong>작성자:</strong> 관리자</span>
                        <span><strong>날짜:</strong> 2026.02.02</span>
                    </div>
                </div>

                <div class="post-content" style="min-height: 300px; line-height: 1.8; font-size: 16px; color: #444; margin-bottom: 40px;">
                    <p>안녕하세요, 비영리단체 IHAN입니다.</p>
                    <p>드디어 IHAN의 공식 홈페이지가 오픈되었습니다.</p>
                    <br>
                    <p>본 홈페이지는 저희 단체의 소식을 전하는 공간으로 활용됩니다.</p>
                    <p>앞으로 다양한 소식과 활동 내용을 이곳을 통해 전달해 드리겠습니다.</p>
                    <p>많은 관심과 응원 부탁드립니다.</p>
                    <br>
                    <p>감사합니다.</p>
                </div>

                <div style="margin-top: 50px; border-top: 1px solid #eee; padding-top: 30px;">
                    
                    <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                        <button onclick="copyLink()" style="background: #f4f4f4; border: 1px solid #ddd; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 8px; transition: background 0.2s;">
                            🔗 페이지 링크 복사
                        </button>
                    </div>

                    <div style="text-align: center;">
                        <a href="/noticeboard/index.html" class="btn-donation" style="border-radius: 5px; background: #666; padding: 12px 40px; text-decoration: none; color: white; display: inline-block;">목록으로</a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script>
        // 페이지 링크 복사 함수
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("링크가 클립보드에 복사되었습니다. 원하시는 곳에 붙여넣기 하세요!");
            }).catch(err => {
                console.error('복사 실패:', err);
            });
        }

        // 공통 헤더/푸터 로드 함수
        function loadHTML(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('파일 로드 실패');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('main-header', '/header.html');
            loadHTML('main-footer', '/footer.html');
        });
    </script>
</body>
</html>
