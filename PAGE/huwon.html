<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.6; color: #333; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .logo { font-size: 24px; font-weight: bold; color: #003366; }
        nav ul { display: flex; gap: 30px; }
        nav ul li { font-weight: 500; }
        .nav-buttons { display: flex; gap: 10px; }
        .btn-donation { background: #e67e22; color: #fff; padding: 8px 20px; border-radius: 20px; font-weight: bold; }

        /* 히어로 섹션 */
        .hero {
            height: 500px;
            background: #fdf2e9; /* 실제 사이트 이미지 대신 배경색 처리 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 { font-size: 48px; margin-bottom: 20px; color: #444; }
        .hero p { font-size: 18px; margin-bottom: 30px; color: #666; }

        /* 메인 후원 카드 섹션 */
        .section { padding: 80px 10%; text-align: center; }
        .section-title { font-size: 32px; margin-bottom: 50px; position: relative; }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-10px); }
        .card-img { height: 200px; background: #ddd; }
        .card-body { padding: 25px; }
        .card-body h3 { margin-bottom: 15px; color: #e67e22; }
        .card-body p { font-size: 14px; color: #777; margin-bottom: 20px; }
        .btn-card { display: inline-block; border: 1px solid #e67e22; color: #e67e22; padding: 5px 15px; border-radius: 5px; }

        /* 푸터 스타일 */
        footer {
            background: #333;
            color: #fff;
            padding: 50px 10%;
            font-size: 14px;
        }
        .footer-info { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 30px; }
        .footer-info div { flex: 1; min-width: 250px; }
        .footer-bottom { margin-top: 30px; border-top: 1px solid #555; padding-top: 20px; color: #999; }
    </style>
</head>
<body>

    <header>
        <div class="logo">IHAN</div>
        <nav>
            <ul>
                <li><a href="PAGE/huwon.html">후원 / 봉사</a></li>
                <li><a href="#">소식</a></li>
                <li><a href="#">소개</a></li>
            </ul>
        </nav>
        <div class="nav-buttons">
            <a href="#" class="btn-donation">바로 후원하기</a>
        </div>
    </header>
