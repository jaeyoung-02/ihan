<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.6; color: #333; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .logo { font-size: 24px; font-weight: bold; color: #003366; }
        nav ul { display: flex; gap: 30px; }
        nav ul li { font-weight: 500; }
        .nav-buttons { display: flex; gap: 10px; }
        .btn-donation { background: #e67e22; color: #fff; padding: 8px 20px; border-radius: 20px; font-weight: bold; }

        /* 히어로 섹션 */
        .hero {
            height: 500px;
            background: #fdf2e9; /* 실제 사이트 이미지 대신 배경색 처리 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 { font-size: 48px; margin-bottom: 20px; color: #444; }
        .hero p { font-size: 18px; margin-bottom: 30px; color: #666; }
