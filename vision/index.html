<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구성원 소개 - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* [중요] 헤더가 덮이지 않도록 기본 설정 */
        body { 
            margin: 0; 
            font-family: 'Pretendard', sans-serif; 
            background-color: #002D5B; 
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* 헤더 영역 확보 */
        #main-header {
            width: 100%;
            min-height: 60px; /* 헤더 높이에 맞춰 조정 */
            background-color: #ffffff; /* 헤더가 흰색 바탕일 경우 대비를 위해 지정 */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1; /* 푸터를 하단에 고정 */
        }

        h2.section-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
            color: #ffffff;
        }

        /* 테이블 및 모달 스타일은 이전과 동일하게 유지하되 가독성 보정 */
        .member-table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .member-table th { padding: 20px; background-color: rgba(255, 255, 255, 0.1); color: #A5D8FF; }
        .member-table td { padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); text-align: center; }
        .name-link { color: #FFD43B; text-decoration: none; font-weight: 700; cursor: pointer; }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 헤더보다 위에 오도록 */
        }
        .profile-card {
            background-color: #003366; 
            width: 90%; max-width: 400px;
            padding: 40px 20px; border-radius: 25px;
            text-align: center; position: relative;
            color: #ffffff; border: 1px solid rgba(165, 216, 255, 0.2);
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; }
        .task-section { text-align: left; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; margin-top: 20px;}
    </style>
</head>
<body>
    <header id="main-header"></header>

    <main class="container">
        <h2 class="section-title">구성원 소개</h2>
        <table class="member-table">
            <thead>
                <tr><th>구 분</th><th>이 름</th></tr>
            </thead>
            <tbody>
                <tr><td>대표</td><td><span class="name-link" onclick="openProfile('김태경', '대표', '', 'bamel@ihan.or.kr', '단체 총괄 운영 및 대외 협력')">김태경</span></td></tr>
                <tr><td>행정 팀장</td><td><span class="name-link" onclick="openProfile('하재영', '행정 팀장', '070-8983-2821', 'jaeyoung@ihan.or.kr', '회계 관리, 인사 및 사무국 행정 총괄')">하재영</span></td></tr>
                <tr><td>홍보 팀장</td><td><span class="name-link" onclick="openProfile('한요한', '홍보 팀장', '', '', '온라인 마케팅, 보도자료 작성 및 브랜드 관리')">한요한</span></td></tr>
                <tr><td>봉사 팀장</td><td><span class="name-link" onclick="openProfile('백희승', '봉사 팀장', '', 'Baek@ihan.or.kr', '전체총괄보조 및 봉사팀 관할')">백희승</span></td></tr>
            </tbody>
        </table>
    </main>

    <div id="profileModal" class="modal-overlay">
        <div class="profile-card">
            <span class="close-btn" onclick="closeProfile()">&times;</span>
            <h2 id="p-name"></h2>
            <p id="p-position"></p>
            <div style="text-align: left; margin: 20px 0;">
                <p><strong>연락처:</strong> <a id="p-phone-link" style="color:#fff; text-decoration:none;"><span id="p-phone"></span></a></p>
                <p><strong>이메일:</strong> <a id="p-email-link" style="color:#fff; text-decoration:none;"><span id="p-email"></span></a></p>
            </div>
            <div class="task-section">
                <span style="color:#A5D8FF; font-weight:bold;">[담당 업무]</span>
                <div id="p-task" style="margin-top:10px; font-size:14px; line-height:1.5;"></div>
            </div>
        </div>
    </div>

    <footer id="main-footer"></footer>

    <script>
        // 깃허브 페이지 경로 문제를 방지하기 위해 절대 경로(/) 대신 상대 경로 활용 가능
        function loadHTML(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('파일을 찾을 수 없습니다.');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => {
                    console.error('로드 실패:', error);
                    // 헤더 로드 실패 시 최소한의 안내 또는 스타일 유지
                    if(id === 'main-header') {
                        document.getElementById(id).style.background = 'transparent';
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            // 경로가 깨진다면 'header.html' 등으로 수정해서 시도해보세요.
            loadHTML('main-header', '/header.html'); 
            loadHTML('main-footer', '/footer.html');
        });

        function openProfile(name, position, phone, email, task) {
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-position').innerText = position;
            document.getElementById('p-phone').innerText = phone || '정보 없음';
            document.getElementById('p-email').innerText = email || '정보 없음';
            document.getElementById('p-task').innerText = task;
            document.getElementById('p-phone-link').href = phone ? "tel:" + phone : "#";
            document.getElementById('p-email-link').href = email ? "mailto:" + email : "#";
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeProfile() {
            document.getElementById('profileModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('profileModal')) closeProfile();
        }
    </script>
</body>
</html>
