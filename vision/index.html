<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구성원 소개 - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* 기본 레이아웃 및 테마 */
        body { 
            margin: 0; 
            font-family: 'Pretendard', sans-serif; 
            background-color: #002D5B; /* 비전 페이지와 동일한 딥블루 */
            color: #FFFFFF;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        h2.section-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 테이블 스타일 개선 */
        .member-table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-table th { 
            padding: 20px; 
            background-color: rgba(255, 255, 255, 0.1); 
            color: #A5D8FF;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-table td { 
            padding: 20px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        /* 이름 클릭 스타일 (포인트 컬러) */
        .name-link { 
            color: #FFD43B; /* 비전 페이지 포인트 옐로우 */
            text-decoration: none; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .name-link:hover { text-decoration: underline; opacity: 0.8; }

        /* --- 프로필 모달 스타일 --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-card {
            background-color: #003366; 
            width: 90%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            color: #ffffff;
            border: 1px solid rgba(165, 216, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 25px;
            color: #ffffff;
            font-size: 35px;
            cursor: pointer;
            line-height: 1;
        }

        #p-name { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
        #p-position { font-size: 18px; color: #A5D8FF; margin-bottom: 30px; font-weight: 600; }
        
        .profile-details { text-align: left; margin-bottom: 30px; }
        .profile-details p { color: #E9ECEF; margin: 15px 0; font-size: 16px; }
        .profile-details strong { color: #A5D8FF; margin-right: 15px; display: inline-block; width: 60px; }

        .profile-details a { color: #FFFFFF; text-decoration: none; }
        .profile-details a:hover { text-decoration: underline; }

        .task-section { 
            text-align: left; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 15px;
        }
        .task-title { color: #A5D8FF; font-weight: bold; margin-bottom: 10px; display: block; }
        #p-task { color: #D3D3D3; font-size: 15px; line-height: 1.6; word-break: keep-all; }
    </style>
</head>
<body>
    <header id="main-header"></header>

    <main>
        <div class="container">
            <h2 class="section-title">구성원 소개</h2>
            
            <table class="member-table">
                <thead>
                    <tr>
                        <th>구 분</th>
                        <th>이 름</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>대표</td>
                        <td><span class="name-link" onclick="openProfile('김태경', '대표', '', 'bamel@ihan.or.kr', '단체 총괄 운영 및 대외 협력')">김태경</span></td>                    
                    </tr>
                    <tr>
                        <td>행정 팀장</td>
                        <td><span class="name-link" onclick="openProfile('하재영', '행정 팀장', '070-8983-2821', 'jaeyoung@ihan.or.kr', '회계 관리, 인사 및 사무국 행정 총괄')">하재영</span></td>                        
                    </tr>
                    <tr>
                        <td>홍보 팀장</td>
                        <td><span class="name-link" onclick="openProfile('한요한', '홍보 팀장', '', '', '온라인 마케팅, 보도자료 작성 및 브랜드 관리')">한요한</span></td>                        
                    </tr>
                    <tr>
                        <td>봉사 팀장</td>
                        <td><span class="name-link" onclick="openProfile('백희승', '봉사 팀장', '', 'Baek@ihan.or.kr', '전체총괄보조 및 봉사팀 관할')">백희승</span></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="profileModal" class="modal-overlay">
        <div class="profile-card">
            <span class="close-btn" onclick="closeProfile()">&times;</span>
            <h2 id="p-name">이름</h2>
            <p id="p-position">직책</p>
            
            <div class="profile-details">
                <p><strong>연락처</strong> <a id="p-phone-link" href=""><span id="p-phone"></span></a></p>
                <p><strong>이메일</strong> <a id="p-email-link" href=""><span id="p-email"></span></a></p>
            </div>

            <div class="task-section">
                <span class="task-title">[담당 업무]</span>
                <div id="p-task"></div>
            </div>
        </div>
    </div>

    <footer id="main-footer"></footer>

    <script>
        // 공통 헤더/푸터 로드 함수
        function loadHTML(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('main-header', '/header.html');
            loadHTML('main-footer', '/footer.html');
        });

        // 모달 제어 함수
        function openProfile(name, position, phone, email, task) {
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-position').innerText = position;
            document.getElementById('p-phone').innerText = phone || '정보 없음';
            document.getElementById('p-email').innerText = email || '정보 없음';
            document.getElementById('p-task').innerText = task;

            document.getElementById('p-phone-link').href = phone ? "tel:" + phone : "#";
            document.getElementById('p-email-link').href = email ? "mailto:" + email : "#";

            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeProfile() {
            document.getElementById('profileModal').style.display = 'none';
        }

        // 바깥 영역 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target == modal) {
                closeProfile();
            }
        }
    </script>
</body>
</html>
