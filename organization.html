<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구성원 소개 - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header id="main-header"></header>

    <main style="min-height: 600px;"> <br><br>
        <div class="inside" style="padding: 0 10%;">
            <h2 style="font-size: 30px; margin-bottom: 20px;">사무국 구성원</h2>
            <hr style="border: 1px solid #000; margin-bottom: 30px;">
            
            <table style="width: 100%; border-collapse: collapse; text-align: center;">
                <thead>
                    <tr style="background-color: #eee;">
                        <th style="padding: 15px; border: 1px solid #ddd;">구 분</th>
                        <th style="border: 1px solid #ddd;">이 름</th>
                        <th style="border: 1px solid #ddd;">담당업무</th>
                        <th style="border: 1px solid #ddd;">메일주소</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 15px; border: 1px solid #ddd;">대표</td>
                        <td style="border: 1px solid #ddd;">김태경</td>
                        <td style="border: 1px solid #ddd;">사업운영 총괄</td>
                        <td style="border: 1px solid #ddd;">admin@ihan.or.kr</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; border: 1px solid #ddd;">팀장</td>
                        <td style="border: 1px solid #ddd;">하재영</td>
                        <td style="border: 1px solid #ddd;">행정, 후원관리, 위수탁사업 관리</td>
                        <td style="border: 1px solid #ddd;">jaeyoung@ihan.or.kr</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; border: 1px solid #ddd;">팀장</td>
                        <td style="border: 1px solid #ddd;">한요한</td>
                        <td style="border: 1px solid #ddd;">홍보 및 컨텐츠제작 총괄</td>
                        <td style="border: 1px solid #ddd;">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><br>
    </main>

    <footer id="main-footer"></footer>

    <script>
        // DOMContentLoaded를 사용하면 HTML 구조가 로드된 직후 더 빠르게 실행됩니다.
        function loadHTML(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('main-header', 'header.html');
            loadHTML('main-footer', 'footer.html');
        });
    </script>
</body>
</html>
