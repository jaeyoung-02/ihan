<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식-sns - IHAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <header id="main-header"></header>

    <main>
        <section class="section">
            <h2 class="section-title">SNS 게시판</h2>
            
            <div class="board-container" style="max-width: 1000px; margin: 0 auto; padding: 0 20px;">
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
                    <thead>
                        <tr style="border-top: 2px solid #003366; border-bottom: 1px solid #ddd; background: #f9f9f9;">
                            <th style="padding: 15px; width: 10%;">번호</th>
                            <th style="padding: 15px; width: 60%; text-align: left;">제목</th>
                            <th style="padding: 15px; width: 15%;">작성자</th>
                            <th style="padding: 15px; width: 15%;">날짜</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 15px; text-align: center;">1</td>
                            <td style="padding: 15px; text-align: left;"><a href="https://www.instagram.com/reel/DT7_L9rCdgI/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank"><b>instagram</b> 두쫀쿠 100개 나눠주기 D-22</a></td>
                            <td style="padding: 15px; text-align: center;">관리자</td>
                            <td style="padding: 15px; text-align: center;">2026.01.26</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 15px; text-align: center;">2</td>
                            <td style="padding: 15px; text-align: left;"><a href="https://www.instagram.com/reel/DTpiQkECSe9/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank"><b>instagram</b> 두쫀쿠 100개 나눠주기 D-30</a></td>
                            <td style="padding: 15px; text-align: center;">관리자</td>
                            <td style="padding: 15px; text-align: center;">2026.01.18</td>
                        </tr>
                    </tbody>
                </table>

                <div style="margin-top: 30px; display: flex; justify-content: center; gap: 10px;">
                    <a href="#" style="padding: 5px 10px; border: 1px solid #ddd; color: #333;">1</a>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('파일 로드 실패');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('main-header', '/header.html');
            loadHTML('main-footer', '/footer.html');
        });

        // 팝업 모달 함수 (후원 버튼용)
        function openModal() { document.getElementById('donationModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('donationModal').style.display = 'none'; }
    </script>
</body>
</html>
